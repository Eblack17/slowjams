# SlowJams Default Configuration
# This file contains default settings for the SlowJams application.
# Users should not modify this file directly, but instead create
# a custom config.ini file, which will override these defaults.

[General]
# Default download directory - will be set to user's Downloads folder at runtime if empty
download_directory = 
# Temporary directory for file processing - will use system temp directory if empty
temp_directory = 
# Maximum simultaneous downloads (1-10)
max_simultaneous_downloads = 3
# Auto start queued downloads
auto_start_downloads = true
# Show notifications for completed downloads
show_notifications = true
# Default audio format (mp3, wav, ogg, m4a, etc.)
default_audio_format = mp3
# Check for updates on startup
check_for_updates = true
# Language (en, es, fr, etc.) - system default will be used if empty
language = 
# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

[Download]
# Maximum retries for failed downloads
max_retries = 3
# Timeout for download requests (seconds)
request_timeout = 60
# Use proxy for downloads (true/false)
use_proxy = false
# Proxy URL (only used if use_proxy is true)
proxy_url = 
# Download higher quality formats when available
prefer_high_quality = true
# Add metadata to downloaded files
add_metadata = true
# Add cover art to audio files
add_cover_art = true
# Extract audio from video
extract_audio = true
# Download video alongside audio
download_video = false
# Prefer specific YouTube format codes (comma-separated)
preferred_formats = 

[Conversion]
# Default audio bitrate (kbps)
default_bitrate = 192
# Default sample rate (Hz)
default_sample_rate = 44100
# Default channels (1=mono, 2=stereo)
default_channels = 2
# Normalize audio volume
normalize_audio = true
# Target normalization level (dB)
normalization_level = -14
# Convert to default format automatically
auto_convert = true
# Use hardware acceleration when available
use_hardware_acceleration = true
# Preserve original audio without processing
preserve_original = false
# Quality setting for variable bitrate formats (0-10)
vbr_quality = 5

[Processing]
# Enable time stretching
enable_time_stretch = true
# Default time stretch ratio (1.0 = normal speed)
default_time_stretch = 1.0
# Enable pitch shifting
enable_pitch_shift = true
# Default pitch shift (semitones, 0 = no change)
default_pitch_shift = 0
# Enable tempo detection
enable_tempo_detection = true
# Enable automatic beat slicing
enable_beat_slicing = false
# Enable effects
enable_effects = true
# Default effects chain (comma-separated list)
default_effects = 
# Enable vocal isolation
enable_vocal_isolation = false
# Enable automatic tagging
enable_auto_tagging = true
# Create waveform images
create_waveform = false

[UI]
# Theme (light, dark, system)
theme = system
# Show advanced options in UI
show_advanced_options = false
# Enable animations
enable_animations = true
# Default view (downloads, history, settings)
default_view = downloads
# Font size scale (0.8 to 1.5)
font_scale = 1.0
# Show detailed progress
show_detailed_progress = true
# Show file sizes in list
show_file_sizes = true
# Show duration in list
show_duration = true
# Show platform icon in list
show_platform_icon = true
# Number of items per page in history view
history_items_per_page = 20
# Enable preview player
enable_preview = true

[Advanced]
# Enable simulation mode for testing
simulation_mode = false
# Enable debug widgets
debug_widgets = false
# Database connection timeout (seconds)
db_timeout = 5
# Max database size (MB, 0 = unlimited)
max_db_size = 0
# Cache expiry time (hours)
cache_expiry = 24
# Enable detailed logging
enable_detailed_logging = false
# Log file path (empty for default location)
log_file_path = 
# Max log file size (MB)
max_log_size = 10
# Number of log backups to keep
max_log_backups = 5
# Enable crash reporting
enable_crash_reporting = true
# Enable telemetry
enable_telemetry = false
# Max memory usage (MB, 0 = unlimited)
max_memory = 0
# API request rate limit (requests per minute)
api_rate_limit = 60